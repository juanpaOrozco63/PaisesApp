<h3>
    Buscar por región
    <small>{{regionActiva | titlecase}}</small>
</h3>
<hr>
<h5>Seleccione la región</h5>
<div class="row">
    <div class="col">
        <button [class]="getClaseCSS(region)" *ngFor="let region of regiones" (click)="activarRegion(region)">{{region
            |titlecase}}</button>
    </div>

    <!--[class.btn-primary]="region  === regionActiva"-->
    <!--[ngClass]="{'btn-primary': regionActiva === region,
                            'btn-outline-primary': regionActiva != region}"-->
    <!--[class]="(region === regionActiva)?'btn btn-primary mx-1':'btn btn-outline-primary mx-1'"-->
</div>
<div class="row" *ngIf="paises.length>0">
    <div class="col">
      <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
